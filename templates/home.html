<div class="wall"></div>
<div class="container">
    <div class="cover">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form role="form">
                        <h1 class="text-center">Search a Beer</h1>
                        <div class="form-group">
                            <div class="input-group">
                                <input class="form-control" type="text" name="search" placeholder="e.g super bock" required ng-model='beerQuery'>
                                <div class="input-group-btn">
                                    <button class="btn btn-success" type="submit" ng-click="getBeer()">
                                        <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
                                        <span>Search</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
    </div>
</div>
